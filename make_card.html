    <br>
    <div class="textbox">
        <label for="userInput" class="text-main-in-page">Write your greeting:</label><br><br>
        <textarea id="userInput"
            style=" width: 250px ; height: 100px;max-width: 95%; max-height: 50%;font-family: Arial, Helvetica, sans-serif;">Write your greeting!</textarea><br><br>
        <button onclick="submitInput()">Submit</button>
    </div>


    <div class="card" id="displayArea"></div>

    <script>
        function submitInput() {
            var displayArea = document.getElementById("displayArea");
            if (displayArea.childElementCount == 0) {
                var paragraph = document.createElement("p");
                paragraph.textContent = document.getElementById("userInput").value;
                displayArea.appendChild(paragraph);
            } else {
                displayArea.firstChild.textContent = document.getElementById("userInput").value
            }
        }
    </script>


</body>
