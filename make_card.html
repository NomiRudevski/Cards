<body>
    <nav style="position: sticky; top:0; ">

            <p style="position: sticky; top:0; float: left; margin: 10px; color: white;font-weight: bold;">

        </ul>

    <br>

    <form style="float: left;">
        <div style="padding: 10px;">
        <label for="userInput">Write your title:</label><br><br>
        <input id="userInput" style="font-family: Arial, Helvetica, sans-serif; margin-bottom: 10px;width: 150px;"
            value="Your title!"><br>
        <button type="button" onclick="submitTitle()" style="background-color: #4d8355; color :#ffffff;">Submit title</button>
    </div>

    <div style="padding: 10px;">
        <label for="userGreet">Write your greeting:</label><br><br>
        <textarea id="userGreet" maxlength="200" style="font-family: Arial, Helvetica, sans-serif; margin-bottom: 10px; width: 150px;"
            value="Your title!">Your greeting!</textarea><br>
        <button type="button" onclick="submitGreet()" style="background-color: #4d8355; color :#ffffff;">Submit title</button>
    </div>

    </form>
    

    <div id="background" class="card-background-ballon">
        <div id="title" class="card-text-title">Title!</div>
        <div id="greet" class="card-text-greet">Greeting!</div>
    </div>

    <script>
        function submitTitle() {
            
            var displayArea = document.getElementById("title");
            displayArea.lastChild.textContent = document.getElementById("userInput").value
        }

        function submitGreet() {
            var displayArea = document.getElementById("greet");
            displayArea.lastChild.textContent = document.getElementById("userGreet").value
        }
    </script>


</body>

</html>
