<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your own card!</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<style>


</style>

<body>
    <nav style="position: sticky; top:0; ">
        <ul class="menu">
            <p style="position: sticky; top:0; float: left; margin: 10px; color: white;font-weight: bold;">
                MAKE A CARD</p>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="make_card.html">MAKE CARD</a></li>
            <li><a href="login_form.html">LOG IN</a></li>
            <li><a href="index.html">HOME</a></li>
        </ul>
    </nav>
    <br>

    <form class="form">
        <div style="padding: 10px;">
            <label for="userInput">Write your title:</label><br>
            <input id="userInput" style="font-family: Arial, Helvetica, sans-serif; margin-bottom: 10px;width: 200px;"
                value="Your title!"><br>
            <button type="button" onclick="submitTitle()" style="background-color: #4d8355; color :#ffffff;">Submit
                title</button>
        </div>

        <div style="padding: 10px;">
            <label for="userGreet">Write your greeting:</label><br>
            <textarea id="userGreet" maxlength="200"
                style="font-family: Arial, Helvetica, sans-serif; margin-bottom: 10px; width: 200px;"
                value="Your title!">Your greeting!</textarea><br>
            <button type="button" onclick="submitGreet()" style="background-color: #4d8355; color :#ffffff;">Submit
                greeting</button><br>
        </div>
        <span style="padding: 10px;">Choose your theme:</span>
        <table style="padding-left: 8px; padding-bottom: 10px;">
            <tr>
                <th> <button type="button" class="theam_botten" onclick="changeTheme(this)"
                        value="card-background-ballon">Balloons</button></th>
                <th> <button type="button" class="theam_botten" onclick="changeTheme(this)"
                        value="card-background-flower">Flowers</button></th>
                <th> <button type="button" class="theam_botten" onclick="changeTheme(this)"
                        value="card-background-frog">Frogs</button></th>
            </tr>
            <tr>
                <th> <button type="button" class="theam_botten" onclick="changeTheme(this)"
                        value="card-background-bird">Birds</button></th>
                <th> <button type="button" class="theam_botten" onclick="changeTheme(this)"
                        value="card-background-cats">Cats</button></th>
                <th> <button type="button" class="theam_botten" onclick="changeTheme(this)"
                        value="card-background-space">Space</button></th>
            </tr>
        </table>

        <div style="padding: 10px;">
            <label for="title-color">Change title color:</label>
            <input type="color" name="title-color" id="title-color" value="#ffffff" style="width: 71px;"
                oninput="changeTitleColor(this.value)"><br><br>
            <label for="text-color">Change text color:</label>
            <input type="color" name="text-color" id="text-color" value="#ffffff" style="width: 70px;"
                oninput="changeTextColor(this.value)">
        </div>
    </form>



    <div id="background" class="card-background-ballon">
        <div style="color: #ffffff;" id="title" class="card-text-title">Title!</div>
        <div style="color: #ffffff;" id="greet" class="card-text-greet">Greeting!</div>
    </div>



    <script>
        function submitTitle() {

            var displayArea = document.getElementById("title");
            displayArea.lastChild.textContent = document.getElementById("userInput").value
        }

        function submitGreet() {
            var displayArea = document.getElementById("greet");
            displayArea.lastChild.textContent = document.getElementById("userGreet").value
        }

        function changeTheme(element) {
            document.getElementById("background").className = element.value;
        }

        function changeTitleColor(color) {
            document.getElementById("title").style.color = color;
        }

        function changeTextColor(color) {
            document.getElementById("greet").style.color = color;
        }
    </script>


</body>

</html>
